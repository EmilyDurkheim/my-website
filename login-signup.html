<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - FitTrack</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4EDD3;
            color: #4C585B;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #A5BFCC;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .form-container form {
            background-color: #E8F0F2;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #A5BFCC;
        }

        .form-container button {
            background-color: #7E99A3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #6a848f;
        }

        .toggle-links {
            margin-top: 20px;
        }

        .toggle-links a {
            color: #4C585B;
            text-decoration: none;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4C585B;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">FitTrack</div>
    </header>

    <!-- Login / Sign Up Forms -->
    <div class="form-container">
        <h2>Login to FitTrack</h2>
        <!-- Login Form -->
        <form action="login-handler.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <!-- Sign Up Form -->
        <div class="toggle-links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FitTrack. All rights reserved.</p>
    </footer>
</body>
</html>
